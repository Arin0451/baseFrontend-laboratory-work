<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Card game</title>
    <link rel="stylesheet" href="CardGameStyles.css">
</head>
<body>
    <div class="player">
        <div class="player-name">Player 1:</div>
        <div class="cards">
            <div class="black-suit-card">2♣</div>
            <div class="red-suit-card">6♥</div>
            <div class="red-suit-card">A♦</div>
            <div class="red-suit-card">9♥</div>
            <div class="black-suit-card">Q♠</div>
            <div class="black-suit-card">J♣</div>
        </div>
    </div>
    <div class="player">
        <div class="player-name">Player 2:</div>
        <div class="cards">
            <div class="red-suit-card">3♥</div>
            <div class="black-suit-card">A♣</div>
            <div class="black-suit-card">10♣</div>
            <div class="red-suit-card">K♦</div>
            <div class="black-suit-card">9♥</div>
            <div class="red-suit-card">3♥</div>
        </div>
    </div>

</body>
</html>
