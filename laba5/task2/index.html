<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <div class="title">Inputs</div>
      <div class="inputs">
         <input type="text" placeholder="Enter some text">
         <input class="valid" type="text" pattern="+" placeholder="valid text" value="valid text                        ✓">
         <input class="invalid" type="text" pattern="" placeholder="invalid text" value="invalid text                     ✗" >
      </div>
      <div class="title">Check boxes</div>
      <div class="checkboxes">
         <div><input type="checkbox">Subscribe</div>
         <div><input type="checkbox">Subscribe</div>
      </div>
      <div class="title">Radio buttons</div>
      <div class="radio_buttons">
         <div class="radio_buttons__hint">Gender:</div>
         <div class=""><input name="gender" type="radio">Male</div>
         <div class=""><input name="gender" type="radio">Female</div>
      </div>
      <div class="title">Buttons</div>
      <div class="buttons">
         <button class="button--active">Active</button>
         <button class="button--hover--green">Hover</button>
         <button class="button--danger">Danger</button>
         <button class="button--hover--red">Hover</button>
         <button class="button--disabled">Disabled</button>
         <button class="button--plus">+</button>
         <button class="button--minus" disabled>-</button>
      </div>

      <div class="title">Text area</div>
      <div class="text_area">
         <textarea placeholder="Enter some text..."></textarea>
      </div>
   </div>
</body>
</html>
