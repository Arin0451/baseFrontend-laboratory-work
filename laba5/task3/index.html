<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных кредитной карты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Данные кредитной карты</h2>
        <form>
            <div class="form-group">
                <label for="card-number">Номер кредитной карты</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" pattern="[0-9]{16}" maxlength="16" required>
            </div>

            <div class="form-group">
                <label for="card-holder">Имя владельца</label>
                <input type="text" id="card-holder" placeholder="IVAN IVANOV" pattern="[A-Za-z\s]+" required>
            </div>

            <div class="form-group form-group-inline">
                <div class="form-group">
                    <label for="expiry-date">Срок действия (MM/YY)</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV / CVN</label>
                    <input type="text" id="cvv" placeholder="123" pattern="[0-9]{3}" maxlength="3" required>
                </div>
            </div>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
